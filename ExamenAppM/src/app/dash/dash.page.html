<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to Chat</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Share any:</ion-label>
        <ion-input></ion-input>
        <ion-button fill="outline" slot="end">
          <ion-icon name="share-outline" slot="start"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Share location:</ion-label>
        
        <ion-button fill="outline" slot="end">
          <ion-icon name="location-outline" slot="end"></ion-icon>
        </ion-button>
        
      </ion-item>
      <form class="form" [formGroup]="validations_form" (ngSubmit)="chatRegister(validations_form.value)">
        <ion-item>
          <ion-label>Chatear:</ion-label>
          <ion-input type="text" formControlName="text"></ion-input>
          <ion-button fill="outline" slot="end">
            <ion-icon name="rocket-outline" slot="start"></ion-icon>
          </ion-button>
          
        </ion-item>
        </form>
    </ion-card-content>
  </ion-card>

</ion-content>
